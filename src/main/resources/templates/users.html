<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Expense Split Tracker</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">ðŸ’° ExpenseSplit</div>
                <ul class="nav-links">
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/users" class="active">Users</a></li>
                    <li><a href="/groups">Groups</a></li>
                    <li><a href="/expenses">Expenses</a></li>
                    <li><a href="/balances">Balances</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="section-title">Manage Users</h1>

            <!-- Add User Form -->
            <div class="card">
                <h2 class="card-title">Add New User</h2>
                <form th:action="@{/api/users}" method="post" id="userForm">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="contactNo">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNo" name="contactNo">
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
            </div>

            <!-- Users List -->
            <div class="card">
                <h2 class="card-title">All Users</h2>
                <table class="table" id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Join Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ExpenseSplit Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Load users when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            
            // Handle form submission
            document.getElementById('userForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addUser();
            });
        });

        function loadUsers() {
            fetch('/api/users')
                .then(response => response.json())
                .then(users => {
                    const tbody = document.getElementById('usersTableBody');
                    tbody.innerHTML = '';
                    
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.userId}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.contactNo || 'N/A'}</td>
                            <td>${new Date(user.joinDate).toLocaleDateString()}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.userId})">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading users:', error));
        }

        function addUser() {
            const form = document.getElementById('userForm');
            const formData = new FormData(form);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                contactNo: formData.get('contactNo')
            };

            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(() => {
                form.reset();
                loadUsers();
                alert('User added successfully!');
            })
            .catch(error => {
                console.error('Error adding user:', error);
                alert('Error adding user. Please try again.');
            });
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    loadUsers();
                    alert('User deleted successfully!');
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    alert('Error deleting user. Please try again.');
                });
            }
        }
    </script>
</body>
</html>
